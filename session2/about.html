<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <video controls autoplay muted poster ="">
    <source src ="">
   </video> 
   <audio controls>
    <source src ="">
   </audio>
   <form autocomplete="off"method="post">
    <label> first name</label>
    <input type ="text" name="firstName"required placeholder="Enter your first name">
    <br>
    <label> last name</label>
    <input type ="text" name="lastName"required placeholder="Enter your last name">
    <br>
    <label> Age</label>
    <input type ="number" name="age"required placeholder="Enter your age ">
    <br>
    <label> Email address</label>
    <input type ="email" name="email"required placeholder="Enter your email">
    <br>
    <label> Password</label>
    <input type="password" pattern="^[0-9]+$" title="Password must contain only numbers." required title="please enter numbers only " placeholder="Enter your password">
    <br>
    <label> gander</label>
    <input type ="radio" name="gander"required  value="male"><label>Male</label>
    <input type ="radio" name="gander"required  value="female"><label>Female</label>
    <br>
    <label>tracks</label>
    <input type ="checkbox" name="tracks"required value="fe"><label>Front End</label>
    <input type ="checkbox" name="tracks"required value="be"><label>Back End</label>
    <input type ="checkbox" name="tracks"required value="mo"><label>Mobile</label>
    <input type ="checkbox" name="tracks"required value="nt"><label>Network</label>
    <br>
    <label>Bio</label>
    <textarea name="userBio" rows="6" cols="30"></textarea>
     <br>
    <label>Enter URL</label>
    <input type ="url" name="url"required placeholder="Enter your URL">
    <br>
    <label>File (image/png)</label>
    <input type="file" id="pngFileInput" accept="image/png">
    <br>
    <label for="browser">Choose your browser from the list:</label>
<input list="browsers" name="browser" id="browser">

<datalist id="browsers">
  <option value="Edge">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
   <br>
    <button>submit</button>
    <button type="reset">clear</button>
   </form>
</body>
</html>
